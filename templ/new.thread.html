{{ define "Content" }}
<form action="/thread/create" method="POST" role="form">
  <div class="lead">Start a new thread with the following topic</div>
  <div class="form-group">
    <textarea
      class="form-control"
      name="topic"
      id="topic"
      rows="4"
      placeholder="Thread topic here"
    ></textarea>
    <br />
    <br />
    <button class="btn btn-lg btn-primary pull-right" type="submit">
      Start this thread
    </button>
  </div>
</form>
{{ end }}
